<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <style>
        .correct { background-color: green; color: white; }
        .incorrect { background-color: red; color: white; }
    </style>
    <script>
        // JavaScript to check answers for Multiple Choice and Free Response

        // Function for Multiple Choice question
        function checkMultipleChoice(button, isCorrect) {
            let result = document.getElementById("multiple-choice-result");

            // Reset button colors
            document.querySelectorAll("#multiple-choice button").forEach(btn => {
                btn.classList.remove("correct", "incorrect");
            });

            if (isCorrect) {
                button.classList.add("correct");
                result.textContent = "Correct!";
            } else {
                button.classList.add("incorrect");
                result.textContent = "Incorrect";
            }
        }

        // Function for Free Response question
        function checkFreeResponse() {
            let input = document.getElementById("free-response-input");
            let result = document.getElementById("free-response-result");

            // Reset input field color
            input.classList.remove("correct", "incorrect");

            if (input.value.trim().toLowerCase() === "switzerland") {
                input.classList.add("correct");
                result.textContent = "Correct!";
            } else {
                input.classList.add("incorrect");
                result.textContent = "Incorrect";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <button onclick="checkMultipleChoice(this, false)">6 people per 1 sheep</button>
            <button onclick="checkMultipleChoice(this, false)">3 people per 1 sheep</button>
            <button onclick="checkMultipleChoice(this, false)">1 person per 3 sheep</button>
            <button onclick="checkMultipleChoice(this, true)">1 person per 6 sheep</button>
            <p id="multiple-choice-result"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <input type="text" id="free-response-input">
            <button onclick="checkFreeResponse()">Check Answer</button>
            <p id="free-response-result"></p>
        </div>
    </div>
</body>
</html>
